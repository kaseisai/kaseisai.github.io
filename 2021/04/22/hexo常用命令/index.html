<h3 id="初始化命令"><a href="#初始化命令" class="headerlink" title="初始化命令"></a>初始化命令</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">npm install hexo -g	&#x2F;&#x2F;安装hexo</span><br><span class="line">npm update hexo -g	&#x2F;&#x2F;更新hexo</span><br><span class="line">hexo init	&#x2F;&#x2F;初始化博客</span><br></pre></td></tr></table></figure>

<h3 id="命令简写"><a href="#命令简写" class="headerlink" title="命令简写"></a>命令简写</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">hexo n &quot;博客名称&quot; &#x3D; hexo new &quot;博客名称&quot;	&#x2F;&#x2F;新建一篇博客</span><br><span class="line">hexo g &#x3D; hexo generate	&#x2F;&#x2F;生成页面</span><br><span class="line">hexo d &#x3D; hexo deploy	&#x2F;&#x2F;部署</span><br><span class="line">hexo new page &quot;name&quot;  # 新建页面</span><br><span class="line">hexo g -d             # 生成页面并部署</span><br><span class="line">hexo s &#x3D; hexo server	&#x2F;&#x2F;启动服务器、本地预览</span><br></pre></td></tr></table></figure>

<h3 id="其它命令"><a href="#其它命令" class="headerlink" title="其它命令"></a>其它命令</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">hexo server	&#x2F;&#x2F;hexo会监视文件变动并自动更新，无须重启服务器</span><br><span class="line">hexo server -s	&#x2F;&#x2F;静态模式</span><br><span class="line">hexo server -p 5000	&#x2F;&#x2F;更改端口</span><br><span class="line">hexo server -i 192.168.1.1	&#x2F;&#x2F;自定义 IP地址</span><br><span class="line">hexo clean	&#x2F;&#x2F;清除缓存和已生成的静态文件，若是网页正常情况下可以忽略这条命令</span><br><span class="line">hexo help             # 帮助</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      const activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      const commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
